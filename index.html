<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Talks - Zee & Maria Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .online-status {
            color: #48bb78;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            width: 100%;
        }
        /* Messages on LEFT side */
        .message.left {
            justify-content: flex-start;
        }
        /* Messages on RIGHT side */
        .message.right {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }
        /* Zee's bubble - green (can be on left or right) */
        .message.zee .message-content {
            background: #48bb78;
            color: white;
        }
        .message.left.zee .message-content {
            border-bottom-left-radius: 5px;
        }
        .message.right.zee .message-content {
            border-bottom-right-radius: 5px;
        }
        /* Maria's bubble - pink (can be on left or right) */
        .message.maria .message-content {
            background: #f687b3;
            color: white;
        }
        .message.left.maria .message-content {
            border-bottom-left-radius: 5px;
        }
        .message.right.maria .message-content {
            border-bottom-right-radius: 5px;
        }
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        .message.left .message-header {
            color: #22543d;
            justify-content: flex-start;
        }
        .message.right .message-header {
            color: #742a2a;
            justify-content: flex-end;
        }
        .sender-name { font-weight: bold; margin-right: 5px; }
        .message-time { font-size: 0.7rem; opacity: 0.7; }
        .message-text { font-size: 0.95rem; }
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .voice-player {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
        }
        .voice-player audio { max-width: 180px; height: 30px; }
        .typing-indicator {
            color: #718096;
            padding: 10px;
            font-style: italic;
            min-height: 40px;
        }
        .input-container {
            background: white;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-around;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .action-btn.send-btn { background: #48bb78; }
        .action-btn.image-btn { background: #667eea; }
        .action-btn.voice-btn { background: #f687b3; }
        .file-input { display: none; }
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #fed7d7;
            border-radius: 25px;
            margin-top: 10px;
        }
        .recording-indicator.active { display: flex; }
        .recording-dot {
            width: 10px;
            height: 10px;
            background: #f56565;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .stop-recording {
            background: #f56565;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        .debug-info {
            background: #e2e8f0;
            color: #2d3748;
            padding: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="header">
            <h2>Smart Talks</h2>
            <p id="userDisplay">Zee üíö vs Maria üíñ (You: Zee)</p>
            <div class="online-status" id="connectionStatus">‚óè Connecting...</div>
        </div>
        <div class="messages-container" id="messagesContainer">
            <div class="loading" id="loadingMessages">Loading messages...</div>
        </div>
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="input-container" id="inputContainer" style="display: none;">
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="action-btn send-btn" onclick="sendTextMessage()">Send</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn image-btn" onclick="document.getElementById('imageInput').click()">üì∑ Image</button>
                <button class="action-btn voice-btn" id="voiceBtn" onclick="toggleRecording()">üé§ Voice</button>
            </div>
            <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageSelect(this)">
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>Recording... (max 10s)</span>
                <button class="stop-recording" onclick="stopRecording()">Stop</button>
            </div>
        </div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Debug function
        function debug(message) {
            console.log(message);
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) debugEl.textContent = message;
        }

        debug('Starting chat app...');

        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://smart-talks-a045c-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            debug('Firebase initialized');
        } catch (error) {
            debug('Firebase error: ' + error.message);
        }

        const database = firebase.database();
        
        // Connection test
        database.ref('.info/connected').on('value', (snap) => {
            if (snap.val() === true) {
                debug('Connected to Firebase!');
                document.getElementById('connectionStatus').innerHTML = '‚óè Connected';
                document.getElementById('connectionStatus').style.color = '#48bb78';
                document.getElementById('inputContainer').style.display = 'block';
                document.getElementById('loadingMessages').style.display = 'none';
            }
        });

        // Chat setup
        const CHAT_ID = 'zee_maria_chat';
        const ZEE_ID = 'ZEE_USER';
        const MARIA_ID = 'MARIA_USER';
        
        // Current user starts as Zee
        let currentUser = ZEE_ID;
        let currentUserName = 'Zee';
        
        // Track the last message side to alternate
        let lastMessageSide = 'right'; // Start with 'right' so first message goes to 'left'
        
        // Recording variables
        let mediaRecorder;
        let audioChunks = [];
        let recordingTimeout;

        // Switch users on double-click
        document.getElementById('header').addEventListener('dblclick', () => {
            if (currentUser === ZEE_ID) {
                currentUser = MARIA_ID;
                currentUserName = 'Maria';
                document.getElementById('userDisplay').innerHTML = 'Zee üíö vs Maria üíñ (You: Maria)';
                debug('Switched to Maria');
            } else {
                currentUser = ZEE_ID;
                currentUserName = 'Zee';
                document.getElementById('userDisplay').innerHTML = 'Zee üíö vs Maria üíñ (You: Zee)';
                debug('Switched to Zee');
            }
        });

        // Load messages
        const messagesRef = database.ref(`chats/${CHAT_ID}/messages`);
        
        messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            displayMessage(snapshot.val(), snapshot.key);
            document.getElementById('loadingMessages').style.display = 'none';
        });

        // Display message function - Messages alternate sides
        function displayMessage(message, messageId) {
            if (document.getElementById(`msg-${messageId}`)) return;
            
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            // Get all existing messages to determine the next side
            const existingMessages = container.getElementsByClassName('message');
            let side = 'left'; // Default to left
            
            if (existingMessages.length > 0) {
                // Get the last message's side
                const lastMessage = existingMessages[existingMessages.length - 1];
                if (lastMessage.classList.contains('left')) {
                    side = 'right';
                } else {
                    side = 'left';
                }
            } else {
                // First message goes to left
                side = 'left';
            }
            
            // Determine if sender is Zee or Maria for bubble color
            const sender = (message.senderId === ZEE_ID) ? 'zee' : 'maria';
            
            // Add classes: side (left/right) and sender (zee/maria)
            messageDiv.className = `message ${side} ${sender}`;
            messageDiv.id = `msg-${messageId}`;

            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let contentHtml = '';
            if (message.type === 'text') {
                contentHtml = `<div class="message-text">${message.content}</div>`;
            } else if (message.type === 'image') {
                contentHtml = `<img src="${message.imageData}" class="message-image" onclick="window.open(this.src)">`;
                if (message.caption) contentHtml += `<div class="message-text">${message.caption}</div>`;
            } else if (message.type === 'voice') {
                contentHtml = `<div class="voice-player"><audio controls src="${message.audioData}"></audio><span>${Math.round(message.duration)}s</span></div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">${message.senderName}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    ${contentHtml}
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            debug(`Message from ${message.senderName} placed on ${side} side with ${sender} color`);
        }

        // Send text message
        window.sendTextMessage = function() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (content) {
                const message = {
                    senderId: currentUser,
                    senderName: currentUserName,
                    type: 'text',
                    content: content,
                    timestamp: Date.now()
                };
                
                messagesRef.push(message).catch(error => alert('Error: ' + error.message));
                input.value = '';
            }
        };

        // Handle image
        window.handleImageSelect = function(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (file.size > 1024 * 1024) {
                alert('Image too large! Max 1MB');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const caption = prompt('Add a caption:', '') || 'üì∑ Image';
                const message = {
                    senderId: currentUser,
                    senderName: currentUserName,
                    type: 'image',
                    imageData: e.target.result,
                    caption: caption,
                    timestamp: Date.now()
                };
                messagesRef.push(message).catch(error => alert('Error: ' + error.message));
            };
            reader.readAsDataURL(file);
            input.value = '';
        };

        // Voice recording
        window.toggleRecording = async function() {
            if (!mediaRecorder) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        if (blob.size > 500 * 1024) {
                            alert('Voice too large! Max 10 seconds');
                            audioChunks = [];
                            stream.getTracks().forEach(t => t.stop());
                            mediaRecorder = null;
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const message = {
                                senderId: currentUser,
                                senderName: currentUserName,
                                type: 'voice',
                                audioData: e.target.result,
                                duration: blob.size / 16000,
                                timestamp: Date.now()
                            };
                            messagesRef.push(message).catch(error => alert('Error: ' + error.message));
                            
                            audioChunks = [];
                            stream.getTracks().forEach(t => t.stop());
                            mediaRecorder = null;
                        };
                        reader.readAsDataURL(blob);
                    };

                    mediaRecorder.start();
                    document.getElementById('recordingIndicator').classList.add('active');
                    document.getElementById('voiceBtn').textContent = '‚èπÔ∏è Stop';
                    
                    recordingTimeout = setTimeout(stopRecording, 10000);
                    
                } catch (err) {
                    alert('Please allow microphone access');
                }
            } else {
                stopRecording();
            }
        };

        window.stopRecording = function() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearTimeout(recordingTimeout);
                document.getElementById('recordingIndicator').classList.remove('active');
                document.getElementById('voiceBtn').textContent = 'üé§ Voice';
            }
        };

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTextMessage();
        });

        // Typing indicator
        let typingTimeout;
        document.getElementById('messageInput').addEventListener('input', () => {
            document.getElementById('typingIndicator').textContent = currentUserName + ' is typing...';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                document.getElementById('typingIndicator').textContent = '';
            }, 1000);
        });
    </script>
</body>
            </html>
